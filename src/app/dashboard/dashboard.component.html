    <div class="container">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <button type="button" class="btn btn-success" style="margin-right: 2rem;" data-bs-toggle="modal" data-bs-target="#addmodal">Add User</button>
    </div>
      <div class="col-md-2" style="margin-right: 9%;">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchText" (ngModelChange)="search()">
      </div>
    </div>
  </nav>
<div class="container" style="margin-top: 2%;">
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userlist">
        <th scope="row">{{user.id}}</th>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>
            <button type="button" class="btn btn-secondary" style="margin-right: 2rem;" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="setdata(user)">edit</button>
            <button type="button" class="btn btn-success" style="margin-right: 2rem;" data-bs-toggle="modal" data-bs-target="#example1Modal" (click)="viewdata(user)">View</button>
            <button type="button" class="btn btn-danger" (click)="delete(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="userform">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="email" formControlName="username" class="form-control" id="username" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1"  class="form-label">Email</label>
                  <input type="email" formControlName="email" class="form-control" id="email">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updatedata()">Update</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="addmodal" tabindex="-1" aria-labelledby="addmodal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="userform">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="email" formControlName="username" class="form-control" id="username" aria-describedby="emailHelp"/>
                  <span class="text-danger" *ngIf="f.username?.touched && f.username?.invalid">Username is Required</span>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1"  class="form-label">Email</label>
                  <input type="email" formControlName="email" class="form-control" id="email"/>
                      <span class="text-danger" *ngIf="f.email?.touched && f.email?.invalid">Email must be a valid email address</span>
                      <!-- <span class="text-danger" *ngIf="f.email?.touched && f.email?.invalid && f.email?.email">Email must be a valid email address</span>                -->
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancle" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" [disabled]="!userform.valid" (click)="adddata()">Add</button>
        </div>
      </div>
    </div>
  </div>
  <!-- ********************************************************************** -->

  <div class="modal fade" id="example1Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">User Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h3>User Id : {{id}}</h3>
            <h3>User name : {{username}}</h3>
            <h3>Email is : {{email}}</h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
